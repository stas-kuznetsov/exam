---
- hosts: all
  become: true

  tasks:
    - name: Update apt and install docker
      apt:
        name: docker
        state: latest
        update_cache: true

    - name: Pull Docker image
      command: docker pull docker:5000/petclinic:v{{ build }}



    - name: Run Docker image
      command: docker run -d -p 80:8080 docker:5000/petclinic:v{{ build }}
