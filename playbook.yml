---
- hosts: all
  gather_facts: false
  become: true
  vars:
    build: 12
    idc: ''
    idi: ''

  tasks:
    - name: Update apt and install docker
      apt:
        name: docker
        state: latest
        update_cache: true
        
 #   - name: Delete running containers
 #     shell: idc='docker ps --all --quiet'
 #     shell: 'docker rm -f {{ idc }}'
      
    - name: Delete all Docker Images
      shell: idd='docker images --all --quiet'
      shell: 'docker rmi -f {{ idi }}'
      
      

    - name: Pull Docker image
      command: docker pull docker:5000/petclinic:v{{ build }}

    - name: Run Docker image
      command: docker run -d -p 80:8080 docker:5000/petclinic:v{{ build }}
